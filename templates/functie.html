{% extends "bestuursmodel_base.html" %}

{% block left_panel %}
left panel
{% endblock %}

{% block main_title %}
    <h1>Functies SVW'27</h1>
{% endblock %}

{% block main_panel %}
<div class="row">
        {% for functie in functie_list %}
            <div class="col-xs-5">{{ functie.naam }}</div>
            <div class="col-xs-2"><a href="{% url 'functie_change' functie.id %}" class="btn btn-primary btn-xs active" role="button">Wijzigen</a></div>
            <div class="col-xs-2"><a href="{% url 'functie_delete' functie.id %}" class="btn btn-danger btn-xs active" role="button">Verwijderen</a></div>
        {% endfor %}
</div>
{% endblock %}

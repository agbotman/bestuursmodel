{% load mezzanine_tags %}
<!doctype html>
<html>
<head>
<!-- include the Tools -->
<link rel="stylesheet" href="{{ STATIC_URL }}css/bestuursmodel.css" type="text/css" media="screen" />
<link rel="stylesheet" href="{{ STATIC_URL }}css/vertical-tabs.css" type="text/css" media="screen" />
<link rel="stylesheet" href="{{ STATIC_URL }}jquery-ui-1.10.4.ton/css/ton/jquery-ui-1.10.4.custom.css">
<script src="{{ STATIC_URL }}js/jquery-1.10.2.js"></script>
<script src="{{ STATIC_URL }}jquery-ui-1.10.4.ton/js/jquery-ui-1.10.4.custom.js"></script>

</head>
<div id="container">
	<div id="header">
		<h1>
			{% block title %}{% endblock %}
		</h1>
	</div>
	<div id="navigation">
		{% block navigatie %}
		{% endblock %}
	</div>
	<div id="content-container1">
		<div id="content-container2">
			<div id="section-navigation">
				{% block left_panel %}
				{% endblock %}
			</div>
			<div id="content">
				{% block main_panel %}
				{% endblock %}
			</div>
			<div id="aside">
				{% block right_panel %}
				{% endblock %}
			</div>
			<div id="footer">
				{% block footer %}
				{% endblock %}
			</div>
		</div>
	</div>
</div>
</html>
